<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]="pais.flag"
        alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{pais.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Guardar</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="verDetalle()">Detalle</button>
            </div>
        </div>
    </div>
</div>
