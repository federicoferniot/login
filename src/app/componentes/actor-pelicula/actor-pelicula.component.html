<app-menu></app-menu>
<div class="container margin">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4">
            <app-tabla-pelicula [reducida]="true" *ngIf="actorVerPeliculas" [list]="listaPeliculas"></app-tabla-pelicula>
        </div>
        <div class="col-md-4">
            <app-detalle-pais *ngIf="paisParaMostrar" [pais]="paisParaMostrar"></app-detalle-pais>
        </div>

        <div class="col-md-4">
            <app-detalle-actor (limpiarActor)="limpiar($event)" *ngIf="actorParaMostrar" [actor]="actorParaMostrar"></app-detalle-actor>
        </div>
    </div>

    <hr>

</div> <!-- /container -->
<div class="jumbotron">
    <app-tabla-actor [abm]="false" [list]="actores" (actorPeliculas)="prepararVerPeliculas($event)" (actorPais)="prepararVerPais($event)" (actorVer)="prepararVer($event)" [soloFotos]=false></app-tabla-actor>
</div>
