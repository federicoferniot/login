<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]="pais.flag"
        alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{pais.name}}</p>
        <p class="card-text">Capital: {{pais.capital}}</p>
        <p class="card-text">Habitantes: {{pais.population}}</p>
    </div>
</div>
