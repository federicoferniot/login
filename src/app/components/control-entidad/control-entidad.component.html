<div class="container">
    <div class="row">
        <div class="col-10">
            <h1>Listado</h1>
            <app-listado-entidad [listado]="list" (usuarioSeleccionado)="tomarUsuarioDetalle($event)"></app-listado-entidad>
        </div>
        <div class="col-2">
            <app-detalle-entidad [unUsuario]="usuarioParaMostrar"></app-detalle-entidad>
        </div>
        <div class="col-10">
            <h1>Eliminados</h1>
            <app-listado-entidad [listado]="listBorrados" (usuarioSeleccionado)="tomarUsuarioDetalle($event)"></app-listado-entidad> 
        </div>
    </div>
</div>
