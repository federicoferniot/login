<div *ngIf="!unUsuario">
    <p>Seleccione un Usuario</p>
</div>

<div *ngIf="unUsuario">
    <div class="card" style="width:200px">
        <div class="card-body">
            <h4 class="card-title">{{unUsuario.Nombre}} {{unUsuario.Apellido}}</h4>
            <p class="card-text">{{unUsuario.email}}</p>
            <p class="card-text">{{unUsuario.Sexo}}</p>
            <p class="card-text">{{unUsuario.FechaNac}}</p>
            <img [src]="unUsuario.FotoPerfil">
        </div>
        <div>
            <app-boton-entidad [unUsuario]="unUsuario" (seElimino)="cerrarDetalle($event)"></app-boton-entidad>
        </div>
    </div>

</div>
